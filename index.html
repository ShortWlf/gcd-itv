<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: black; /* Black background */
            color: white; /* White font for contrast */
        }
        #banner {
            width: 100%; /* Full width banner */
            text-align: center;
            margin-bottom: 20px; /* Space below the banner */
        }
        #banner img {
            max-width: 80%; /* Image width at 80% of the viewport */
            height: auto; /* Maintain aspect ratio */
            display: inline-block;
        }
        #button-container {
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            gap: 20px; /* Space between buttons */
            align-items: center; /* Center horizontally */
        }
        .button {
            padding: 30px 60px; /* Bigger buttons */
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            text-decoration: none;
            font-size: 24px; /* Larger font size */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="https://via.placeholder.com/800x200" alt="Example Banner"> <!-- Replace URL with actual banner image -->
    </div>

    <!-- Button Container -->
    <div id="button-container">
        <!-- Buttons will be dynamically generated here -->
    </div>

    <script>
        // List of URLs and their display names
        const links = [
            { url: "https://example.com", name: "Example" },
            { url: "https://github.com", name: "GitHub" },
            { url: "https://google.com", name: "Google" },
            { url: "https://bing.com", name: "Bing" }
        ];

        // Get the button container
        const container = document.getElementById("button-container");

        // Generate buttons dynamically
        links.forEach(link => {
            const button = document.createElement("a");
            button.href = link.url;
            button.textContent = link.name;
            button.className = "button";
            button.target = "_blank"; // Open link in a new tab
            container.appendChild(button);
        });
    </script>
</body>
</html>
