<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD: OSSL - Interactive Television</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            background-color: black; /* Black background */
            color: white; /* White font for contrast */
            height: 100vh; /* Full viewport height */
        }
        #banner {
            width: 100%; /* Full width banner container */
            text-align: center;
            margin-bottom: 40px; /* Space below the banner */
        }
        #banner img {
            max-width: 50%; /* Image width reduced to fit well */
            height: auto; /* Maintain aspect ratio */
            display: inline-block;
        }
        #button-container {
            display: flex; /* Flex layout for row alignment */
            flex-wrap: wrap; /* Allow wrapping to form rows when needed */
            justify-content: center; /* Center buttons horizontally */
            gap: 20px; /* Space between buttons */
            width: 80%; /* Restrict container width */
        }
        .button {
            padding: 20px 40px; /* Big button size */
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            text-decoration: none;
            font-size: 24px; /* Large font */
            text-align: center; /* Center text inside button */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="https://via.placeholder.com/800x200" alt="GCD Banner"> <!-- Replace with your banner image -->
    </div>

    <!-- Button Container -->
    <div id="button-container">
        <!-- Buttons will be dynamically generated here -->
    </div>

    <script>
        // List of URLs and their display names
        const links = [
            { url: "https://example.com", name: "Example" },
            { url: "https://github.com", name: "GitHub" },
            { url: "https://google.com", name: "Google" },
            { url: "https://bing.com", name: "Bing" },
            { url: "https://wikipedia.org", name: "Wikipedia" },
            { url: "https://stackoverflow.com", name: "StackOverflow" }
        ];

        // Get the button container
        const container = document.getElementById("button-container");

        // Generate buttons dynamically
        links.forEach(link => {
            const button = document.createElement("button");
            button.textContent = link.name;
            button.className = "button";

            // Add click event to update the media prim's URL
            button.onclick = () => {
                // Redirect within Second Life's media prim, forcing a refresh
                window.top.location.href = link.url + "?t=" + new Date().getTime(); // Add timestamp to avoid caching issues
            };

            container.appendChild(button);
        });
    </script>
</body>
</html>
