<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD: OSSL - Interactive Television</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            height: 100vh;
        }
        #banner {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }
        #banner img {
            max-width: 50%;
            height: auto;
            display: inline-block;
        }
        .section-title {
            font-size: 24px;
            margin: 10px 0;
        }
        #button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 20px 40px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        .button:hover {
            background-color: #45a049;
        }
        #custom-url-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #custom-url {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        #load-button {
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #load-button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div id="banner">
        <img src="https://i.imgur.com/DQqs8jD.png" alt="GCD Banner">
    </div>

    <!-- Button Section -->
    <div id="button-container">
        <!-- Title for First Row -->
        <div class="section-title">Streaming Services</div>
        <div class="button-row" id="row-1">
            <!-- First row of buttons -->
        </div>

        <!-- Title for Second Row -->
        <div class="section-title">Social Media</div>
        <div class="button-row" id="row-2">
            <!-- Second row of buttons -->
        </div>
        
        <!-- Title for Second Row -->
        <div class="section-title">Games</div>
        <div class="button-row" id="row-3">
            <!-- Second row of buttons -->
        </div>
    </div>

    <!-- Custom URL Entry -->
    <div id="custom-url-container">
        <input type="text" id="custom-url" placeholder="Enter custom URL here">
        <button id="load-button">Load URL</button>
    </div>

    <script>
        // List of URLs for the first row
        const row1Links = [
            { url: "https://pluto.tv", name: "Pluto TV" },
            { url: "https://tubitv.com", name: "Tubi TV" },
            { url: "https://play.xumo.com/live-guide/", name: "Xumo" },
            { url: "https://popcornflix.com/?form=MG0AV3/", name: "Popcornflix" },
            { url: "https://abcnews.go.com/Live", name: "ABC News" }

        ];

        // List of URLs for the second row
        const row2Links = [
            { url: "https://youtube.com", name: "YouTube" },
            { url: "https://twitch.tv", name: "Twitch TV" },
            { url: "https://www.tiktok.com/en/", name: "TikTok" },
            { url: "https://www.dailymotion.com/us", name: "Dailymotion" },
            { url: "https://vimeo.com/channels", name: "Vimeo" }
        ];

        // List of URLs for the second row
        const row3Links = [
            { url: "https://itch.io/games/free/platform-web", name: "Itch Io" },
            { url: "https://addictinggames.com", name: "Addicting Games" },
            { url: "https://dos.zone", name: "Dos Zone" }
        ];

        // Generate buttons for each row
        function createButtons(links, containerId) {
            const container = document.getElementById(containerId);
            links.forEach(link => {
                const button = document.createElement("button");
                button.textContent = link.name;
                button.className = "button";

                // Add click event to update the media prim's URL
                button.onclick = () => {
                    window.top.location.href = link.url + "?t=" + new Date().getTime();
                };

                container.appendChild(button);
            });
        }

        // Create buttons dynamically
        createButtons(row1Links, "row-1");
        createButtons(row2Links, "row-2");
        createButtons(row3Links, "row-3");

        // Handle custom URL input
        const loadButton = document.getElementById("load-button");
        const customUrlInput = document.getElementById("custom-url");

        loadButton.onclick = () => {
            let customUrl = customUrlInput.value.trim();

            // Prepend http:// if not already present
            if (customUrl && !customUrl.startsWith("http://") && !customUrl.startsWith("https://")) {
                customUrl = "http://" + customUrl;
            }

            // Check for empty URL or invalid input
            if (customUrl) {
                window.top.location.href = customUrl + "?t=" + new Date().getTime(); // Add timestamp to avoid caching issues
            } else {
                alert("Please enter a valid URL.");
            }
        };
    </script>
</body>
</html>
