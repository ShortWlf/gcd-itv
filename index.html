<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #f4f4f4; /* Light background color for contrast */
        }
        #button-container {
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            gap: 20px; /* Larger spacing between buttons */
            align-items: center; /* Center buttons horizontally */
        }
        .button {
            padding: 20px 40px; /* Bigger button size */
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Slightly larger corners */
            text-decoration: none;
            font-size: 20px; /* Bigger font for better readability */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Add shadow for a modern look */
        }
        .button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div id="button-container">
        <!-- Buttons will be dynamically generated here -->
    </div>

    <script>
        // List of URLs and their display names
        const links = [
            { url: "https://example.com", name: "Example" },
            { url: "https://github.com", name: "GitHub" },
            { url: "https://google.com", name: "Google" },
            { url: "https://bing.com", name: "Bing" }
        ];

        // Get the button container
        const container = document.getElementById("button-container");

        // Generate buttons dynamically
        links.forEach(link => {
            const button = document.createElement("a");
            button.href = link.url;
            button.textContent = link.name;
            button.className = "button";
            button.target = "_blank"; // Open link in a new tab
            container.appendChild(button);
        });
    </script>
</body>
</html>
